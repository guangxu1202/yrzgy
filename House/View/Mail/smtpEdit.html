<extend name="./base" />
<block name="title"><title>修改 - SMTP设置 - 网站系统配置 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">网站系统配置</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                SMTP设置
                <small>
                    <i class="icon-double-angle-right"></i>
                    修改
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post"  action="__SELF__">
                    <foreach name="info" item="vo" >
                        <input type="hidden" name="pk" value="{$vo.pk}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>主机名称： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入主机名称" class="form-control" type="text" name="host_name" value="{$vo.host_name}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>E-mail： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入E-mail" class="form-control" type="text" name="email" value="{$vo.email}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>E-mail 密码： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入E-mail 密码" class="form-control" type="text" name="password" value="{$vo.password}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>发送人名字： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入发送人名字" class="form-control" type="text" name="sender" value="{$vo.sender}" >
                            </div>
                        </div>


                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>自定义排序： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入自定义排序, 数字大的在前面." class="form-control" type="text" name="custom_sort" value="{$vo.custom_sort}" >
                                <span class="grey">请输入自定义排序,数字大的在前面</span>
                            </div>
                        </div>


                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 状态： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.is_used eq 1">
                                        <label class="lab"><input value="true" name="is_used" checked="checked" type="radio">正常</label>
                                        <label class="lab"><input value="false" name="is_used" type="radio">作废</label>
                                        <else />
                                        <label class="lab"><input value="true" name="is_used" type="radio">正常</label>
                                        <label class="lab"><input value="false" name="is_used" checked="checked" type="radio">作废</label>
                                    </if>

                                </div>
                            </div>
                        </div>



                        <div class="space-4"></div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="row">
                                    <button class="btn btn-info b-submit" type="submit">
                                        <i class="icon-ok bigger-110"></i>
                                        提交
                                    </button>
                                    <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->

    <script src="{$Think.const.ADMIN_URL}/uploadify/jquery.uploadify.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        $(function(){


            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    sender: {
                        validators: {
                            notEmpty: {
                                message: '发送人名字不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '发送人名字长度必须在0到50之间'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'E-mail不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 80,
                                message: 'E-mail长度必须在0到80之间'
                            }
                        }
                    },
                    host_name: {
                        validators: {
                            notEmpty: {
                                message: '主机名称不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 80,
                                message: '主机名称长度必须在0到80之间'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: 'E-mail 密码不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 30,
                                message: 'E-mail 密码长度必须在0到30之间'
                            }
                        }
                    },
                    custom_sort: {
                        validators: {
                            notEmpty: {
                                message: '自定义排序不能为空'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '自定义排序长度必须在1到10之间'
                            },
                            digits :  {
                                message: '只能输入整数'
                            }
                        }
                    }

                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
