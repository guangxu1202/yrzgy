<extend name="./base" />
<block name="title"><title>已发邮件列表 - 邮件管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.Mails.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">邮件管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                已发邮件列表
                <small>
                    <i class="icon-double-angle-right"></i>
                    列表
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!--<h3 class="header smaller lighter blue">jQuery dataTables</h3>-->
                <!--<div class="table-header">-->
                    <!--Results for "Latest Registered Domains"-->
                <!--</div>-->

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                序号
                            </th>
                            <th>收件人昵称</th>
                            <th>收件人邮箱</th>
                            <th>发送邮箱</th>
                            <th>邮件标题</th>
                            <th>发送人</th>
                            <th>操作人</th>
                            <th>发送时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <volist name="info" id="vo">
                            <tr>
                                <td class="center">{$i}</td>
                                <td style="max-width: 150px;">{$vo.nickname}</td>
                                <td>{$vo.email}</td>
                                <td>{$vo.send_mail}</td>
                                <td style="max-width: 230px;">{$vo.title}</td>
                                <td>{$vo.sender}</td>
                                <td>
                                    <if condition="$vo.real_name eq '' ">
                                        系统发送
                                        <else />
                                        {$vo.real_name}
                                    </if>
                                </td>
                                <td>{$vo.sent_time|substr=0,10}</td>
                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                        <a href="__MODULE__/Mail/historyShow/pa/{$vo.pk}" data-id="{$vo.pk}">详细</a>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="public">
    <!-- page specific plugin scripts -->
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.bootstrap.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/bootbox.min.js"></script>
    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
                "aoColumns": [
                    { "bSortable": false },
                    null, null,null, null, null, null, null,
                    { "bSortable": false }
                ] ,
                "oLanguage" : {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sZeroRecords": "没有检索到数据",
                    "sSearch": "查询:",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "尾页"
                    }

                }
            } );

            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                var w2 = $source.width();

                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }

        })

    </script>
</block>
