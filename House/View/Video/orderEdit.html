<extend name="./base" />
<block name="title"><title>审核 - 订单管理 - 视频学习管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">视频学习管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                订单管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    审核
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <input type="hidden" name="member_id" value="{$info['member_id']}">
                    <input type="hidden" name="video_category_id" value="{$info['video_category_id']}">
                    <input type="hidden" name="pk" value="{$info['pk']}">
                    <table class="Edit">
                        <colgroup width="130px"></colgroup>
                        <tbody>
                        <tr>
                            <th>订单编号： </th>
                            <td>{$info['order_number']}</td>
                        </tr>
                        <tr>
                            <th>会员名： </th>
                            <td>{$info['username']}</td>
                        </tr>
                        <tr>
                            <th>会员昵称： </th>
                            <td>{$info['nickname']}</td>
                        </tr>
                        <tr>
                            <th>会员电话： </th>
                            <td>{$info['mobile']}</td>
                        </tr>
                        <tr>
                            <th>课程名： </th>
                            <td>{$info['name']}</td>
                        </tr>
                        <tr>
                            <th>价格： </th>
                            <td><span style="color: #cc0000;">{$info['price']}</span> 元</td>
                        </tr>
                        <tr>
                            <th>订购时间： </th>
                            <td>{$info['request_time']}</td>
                        </tr>
                        <tr>
                            <th>备注： </th>
                            <td>{$info['comment']}</td>
                        </tr>
                        <tr>
                            <th>分配次数： </th>
                            <td>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="form-info">
                                            <input type="text" value="3" name="count" id="count"> 次
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info b-submit" type="button" onclick="checksubmit()">
                                    <i class="icon-ok bigger-110"></i>
                                    通过审核
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->


    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">

$(document).ready(function() {
    checksubmit =function(){
        var rex = /^[1-9]*[1-9][0-9]*$/;

        if (!rex.test($("#count").val())){
            alert("请输入正确的分配次数!");
            return;
        }
        $("body").append('<div class="filter"></div><div class="pop-tips">订单分配课程中，请耐心等待...</div>');
        $(".filter").css("height",$(document).height());
        $(".pop-tips").css("top",$(document).scrollTop()-$(".pop-tips").height()/2+($(window).height()/2));
        $('#myForm').submit();
    };


})
    </script>
</block>
