<extend name="./base" />
<block name="title"><title>查看 - 订单管理 - 视频学习管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_URL}/uploadify/uploadify.css" />
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">视频学习管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                订单管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    查看
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <input type="hidden" name="member_id" value="{$info['member_id']}">
                    <input type="hidden" name="video_category_id" value="{$info['video_category_id']}">
                    <input type="hidden" name="pk" value="{$info['pk']}">
                    <table class="Edit">
                        <colgroup width="130px"></colgroup>
                        <tbody>
                        <tr>
                            <th>订单编号： </th>
                            <td>{$info['order_number']}</td>
                        </tr>
                        <tr>
                            <th>会员名： </th>
                            <td>{$info['username']}</td>
                        </tr>
                        <tr>
                            <th>会员昵称： </th>
                            <td>{$info['nickname']}</td>
                        </tr>
                        <tr>
                            <th>会员电话： </th>
                            <td>{$info['mobile']}</td>
                        </tr>
                        <tr>
                            <th>课程名： </th>
                            <td>{$info['name']}</td>
                        </tr>
                        <tr>
                            <th>价格： </th>
                            <td><span style="color: #cc0000;">{$info['price']}</span> 元</td>
                        </tr>
                        <tr>
                            <th>订购时间： </th>
                            <td>{$info['request_time']}</td>
                        </tr>
                        <tr>
                            <th>备注： </th>
                            <td>{$info['comment']}</td>
                        </tr>
                        <tr>
                            <th>状态： </th>
                            <td>
                                <if condition="$info['status'] eq 0 ">
                                    未审核
                                    <elseif  condition="$info['status'] eq 1"/>
                                    已审核
                                    <else />
                                    已作废
                                </if>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->


    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">

        $(function(){

            $('#myForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                excluded:[":disabled"],
                fields: {
                    count: {
                        validators: {
                            notEmpty: {
                                message: '分配次数不能为空'
                            },
                            digits :  {
                                message: '分配次数只能输入整数'
                            }
                        }
                    }
                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
