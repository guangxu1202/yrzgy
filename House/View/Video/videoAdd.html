    <script type="text/javascript">
        <?php $timestamp = time();?>
        $(function(){
            $('#file_upload').uploadify({
                'swf'      : '{$Think.const.ADMIN_URL}/uploadify/uploadify.swf',    //指定上传控件的主体文件
                'uploader' : '__MODULE__/Files/videoCover',   //指定服务器端上传处理文件
                'buttonText' : '上传图片',
                'formData'     : {
                    'timestamp' : '<?php echo $timestamp;?>',
                    'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
                },
                'width' : "120",
                'height' : "30",
                'auto' : "false",
                'multi' : "false",
                'simUploadLimit' :2,
                'fileTypeExts' : "*.flv;",
                'fileSizeLimit':'300MB', //上传文件的大小限制
                'onSelectError':function(file, errorCode, errorMsg){
                    switch(errorCode) {
                        case -100:
                            alert("上传的文件数量已经超出系统限制的"+$('#file_upload').uploadify('settings','uploadLimit')+"个文件！");
                            break;
                        case -110:
                            alert("文件 ["+file.name+"] 大小超出系统限制的"+$('#file_upload').uploadify('settings','fileSizeLimit')+"大小！");
                            break;
                        case -120:
                            alert("文件 ["+file.name+"] 大小异常！");
                            break;
                        case -130:
                            alert("文件 ["+file.name+"] 类型不正确！");
                            break;
                    }
                },
                //上传到服务器，服务器返回相应信息到data里
                'onUploadSuccess':function(file, data, response){
                    eval('var data=' + data);
                    var data = JSON.parse(data); //由JSON字符串转换为JSON对象，json转成object
                    if(data.status){
                        alert('成功');
                    }else {
                        return false;
                    }
                }

            });

            $('#myForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    title: {
                        validators: {
                            notEmpty: {
                                message: '标题不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 90,
                                message: '标题长度必须在2到90之间'
                            }
                        }
                    },
                    summary: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '视频摘要长度必须在0到200之间'
                            }
                        }
                    },
                    keywords: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '关键词长度必须在0到200之间'
                            }
                        }
                    },

                    video_category_id: {
                        validators: {
                            notEmpty: {
                                message: '请至少选择一个所属分类'
                            }
                        }
                    },
                    custom_sort: {
                        validators: {
                            notEmpty: {
                                message: '自定义排序不能为空'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '自定义排序长度必须在1到10之间'
                            },
                            digits :  {
                                message: '只能输入整数'
                            }
                        }
                    }
