<extend name="./base" />
<block name="title"><title>查看 - banner图片管理 - 网站系统配置 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">


        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">网站系统配置</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                banner图片管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    查看
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <table class="Edit">
                            <colgroup width="130px"></colgroup>
                            <tbody>
                                <tr>
                                    <th>描述标题： </th>
                                    <td>{$vo.description_heading}</td>
                                </tr>

                                <tr>
                                    <th>描述内容： </th>
                                    <td>{$vo.description_paragraph}</td>
                                </tr>
                                <tr>
                                    <th>banner图片： </th>
                                    <td>
                                        <div>
                                            <img src="__ROOT__/CDN/uploaded/flash-images/{$vo.url}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>banner图片链接： </th>
                                    <td>{$vo.link}</td>
                                </tr>
                                <tr>
                                    <th>自定义排序： </th>
                                    <td>{$vo.custom_sort}</td>
                                </tr>
                                                 <tr>
                                    <th>状态： </th>
                                    <td>
                                        <if condition="$vo.is_show eq 1">
                                            正常
                                            <else />
                                            已作废
                                        </if>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="space-4"></div>
                    </foreach>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>

</block>
