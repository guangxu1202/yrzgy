<extend name="./base" />
<block name="title"><title>新增 - 友情链接管理 - 网站系统配置 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">网站系统配置</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                友情链接管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    新增
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>链接名称： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入链接名称" class="form-control" type="text" name="name" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>链接地址： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入链接地址" class="form-control" type="text" name="url" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">链接描述： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入链接描述" class="form-control" type="text" name="description" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>自定义排序： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入自定义排序, 数字大的在前面." class="form-control" type="text" name="custom_sort" value="1000" >
                            <span class="grey">请输入自定义排序,数字大的在前面</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">显示位置： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="0" name="position" checked="checked" type="radio">底部</label>
                                <label class="lab"><input value="1" name="position" type="radio">上部</label>
                            </div>
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">链接颜色： </label>
                        <div class="col-sm-5">
                            <select id="title_color" name="title_color" style="width: 50px; background-color: #2e2e2e;" onchange="this.style.backgroundColor = this.value;">
                                <option value="#2e2e2e" style="background-color: #2e2e2e;"></option>
                                <option value="#014c4c" style="background-color: #014c4c;"></option>
                                <option value="#008080" style="background-color: #008080;"></option>
                                <option value="#10acac" style="background-color: #10acac;"></option>
                                <option value="#1ec5c5" style="background-color: #1ec5c5;"></option>
                                <option value="#cc0000" style="background-color: #cc0000;"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">文章状态： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="false" name="title_bold" checked="checked" type="radio">正常</label>
                                <label class="lab"><input value="true" name="title_bold" type="radio">粗体</label>
                            </div>
                        </div>
                    </div>




                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info b-submit" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->

    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">

        $(function(){


            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name: {
                        validators: {
                            notEmpty: {
                                message: '链接名称不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '链接名称长度必须在2到50之间'
                            }
                        }
                    },
                    url: {
                        validators: {
                            notEmpty: {
                                message: '链接地址不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '链接名称长度必须在0到200之间'
                            }
                        }
                    },
                    description: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '链接描述长度必须在0到50之间'
                            }
                        }
                    },
                    custom_sort: {
                        validators: {
                            notEmpty: {
                                message: '自定义排序不能为空'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '自定义排序长度必须在1到10之间'
                            },
                            digits :  {
                                message: '只能输入整数'
                            }
                        }
                    }

                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
