<extend name="./base" />
<block name="title"><title>修改 - 联系我们 - 网站系统配置 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">网站系统配置</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                联系我们
                <small>
                    <i class="icon-double-angle-right"></i>
                    修改
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <input type="hidden" name="pk" value="{$vo.pk}">


                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">机构名称： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入机构名称" class="form-control" type="text" name="organization" value="{$vo.organization}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">地址： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入地址" class="form-control" type="text" name="address" value="{$vo.address}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">固定电话： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入固定电话" class="form-control" type="text" name="telephone" value="{$vo.telephone}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">手机： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入手机" class="form-control" type="text" name="mobile" value="{$vo.mobile}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">传真： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入传真" class="form-control" type="text" name="fax" value="{$vo.fax}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">QQ群： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入QQ群" class="form-control" type="text" name="qq_group" value="{$vo.qq_group}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">邮箱： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入邮箱" class="form-control" type="text" name="email" value="{$vo.email}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">邮编： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入邮编" class="form-control" type="text" name="zip" value="{$vo.zip}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">公交线路： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入公交线路" class="form-control" type="text" name="bus" value="{$vo.bus}" >
                            </div>
                        </div>


                        <div class="space-4"></div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="row">
                                    <button class="btn btn-info b-submit" type="submit">
                                        <i class="icon-ok bigger-110"></i>
                                        提交
                                    </button>
                                    <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->

    <script src="{$Think.const.ADMIN_URL}/uploadify/jquery.uploadify.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        $(function(){


            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    address: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 100,
                                message: '地址长度必须在0到100之间'
                            }
                        }
                    },
                    bus: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 100,
                                message: '公交线路长度必须在0到100之间'
                            }
                        }
                    },
                    email: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 80,
                                message: '邮箱长度必须在0到80之间'
                            }
                        }
                    },
                    fax: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: '传真长度必须在0到12之间'
                            }
                        }
                    },
                    mobile: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: '手机长度必须在0到12之间'
                            }
                        }
                    },
                    organization: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '机构名称长度必须在0到50之间'
                            }
                        }
                    },
                    qq_group: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: 'QQ群长度必须在0到12之间'
                            }
                        }
                    },
                    telephone: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: '固定电话长度必须在0到12之间'
                            }
                        }
                    },
                    zip: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 6,
                                message: '邮编长度必须在0到6之间'
                            }
                        }
                    }


                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
