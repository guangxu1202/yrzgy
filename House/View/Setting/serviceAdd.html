<extend name="./base" />
<block name="title"><title>新增 - 客服信息 - 网站系统配置 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">网站系统配置</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                客服信息
                <small>
                    <i class="icon-double-angle-right"></i>
                    新增
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">客服姓名： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入客服姓名" class="form-control" type="text" name="name" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">电话： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入电话" class="form-control" type="text" name="telephone" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">E-mail： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入邮箱" class="form-control" type="text" name="email" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">MSN： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入MSN" class="form-control" type="text" name="msn" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">QQ： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入QQ" class="form-control" type="text" name="qq" >
                        </div>
                    </div>




                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info b-submit" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->

    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">

        $(function(){


            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {

                    email: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 80,
                                message: '邮件长度必须在0到80之间'
                            }
                        }
                    },

                    msn: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 80,
                                message: 'MSN长度必须在0到80之间'
                            }
                        }
                    },

                    name: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '客服姓名长度必须在0到50之间'
                            }
                        }
                    },

                    qq: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: 'QQ长度必须在0到12之间'
                            }
                        }
                    },

                    telephone: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: '电话长度必须在0到12之间'
                            }
                        }
                    }

                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
