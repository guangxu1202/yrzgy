<extend name="./base" />
<block name="title"><title>视频分类管理 - 分类管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">分类管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                视频分类管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    查看
                </small>
                <button class="btn btn-sm btn-primary pull-right" onclick="javascript:location.href='__MODULE__/Cate/videoAdd'">添加新分类</button>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!--<h3 class="header smaller lighter blue">jQuery dataTables</h3>-->
                <!--<div class="table-header">-->
                    <!--Results for "Latest Registered Domains"-->
                <!--</div>-->

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                &nbsp;序号&nbsp;
                            </th>
                            <th>分类名称</th>
                            <th>价格</th>
                            <th>排序序号</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>修改人</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <volist name="info" id="vo">
                            <tr>
                                <td class="center">{$i}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.price}</td>
                                <td>{$vo.custom_sort}</td>
                                <td>
                                    <if condition="$vo.is_show eq 0 ">
                                        作废
                                        <else />
                                        正常
                                    </if>
                                </td>
                                <td>{$vo.create_time}</td>
                                <td>{$vo.regenerator}</td>
                                <td>{$vo.update_time}</td>
                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                        <a href="__MODULE__/Cate/videoShow/pa/{$vo.pk}" data-id="{$vo.pk}">查看</a>
                                        <a href="__MODULE__/Cate/videoEdit/pa/{$vo.pk}" data-id="{$vo.pk}">编辑</a>
                                        <if condition="$vo.is_show eq 1 ">
                                            <a href="javascript:void(0);" class="lock-btn" data-id="{$vo.pk}" data-statu="lock">作废</a>
                                            <else />
                                            <a href="javascript:void(0);" class="lock-btn" data-id="{$vo.pk}" data-statu="unlock">启用</a>
                                        </if>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="public">
    <!-- page specific plugin scripts -->
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.bootstrap.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/bootbox.min.js"></script>
    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
                "aoColumns": [
                    { "bSortable": false },
                    null, null,null, null, null,null, null,
                    { "bSortable": false }
                ] ,
                "oLanguage" : {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sZeroRecords": "没有检索到数据",
                    "sSearch": "查询:",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "尾页"
                    }

                }
            } );

            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                var w2 = $source.width();

                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }

        })
        //锁定与解锁
        $(".lock-btn").click(function(){
            var that = this;
            if ($(that).attr("data-statu")=="lock"){
                var str = "确定要作废这个视频分类吗？作废后将不在前台显示！";
            }else{
                var str = "确定要启用这个视频分类吗？启用后该模块将在前台显示！";
            }
            bootbox.confirm(str, function(result) {
                if(result) {
                    location.href ="__MODULE__/Cate/videoLocked/pa/"+$(that).attr("data-id")+"/sa/"+$(that).attr("data-statu");
                }
            });
        });
    </script>
</block>
