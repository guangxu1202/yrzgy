<extend name="./base" />
<block name="title"><title>新增 - 咨询师管理 - 视频咨询管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">视频咨询管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                咨询师管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    新增
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>登录名： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入登录名" class="form-control" type="text" name="username" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>真实姓名： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入真实姓名" class="form-control"  type="text" name="real_name">
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>初始密码： </label>
                        <div class="col-sm-5">
                            <div class="form-info">ABC123</div>
                            <input type="hidden" name="password" value="ABC123">
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>手机号码： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入手机号码" class="form-control"  type="text" name="phone">
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>QQ： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入qq" class="form-control"  type="text" name="qq">
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">居住地址： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入居住地址" class="form-control"  type="text" name="address">
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 简介： </label>
                        <div class="col-sm-5">
                            <textarea class="autosize-transition form-control" style="height: 120px;" name="summary"></textarea>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>自定义排序： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入自定义排序, 数字大的在前面." class="form-control" type="text" name="custom_sort" value="1000" >
                            <span class="grey">请输入自定义排序,数字大的在前面</span>
                        </div>
                    </div>




                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="true" name="is_show" checked="" type="radio">正常</label>
                                <label class="lab"><input value="false" name="is_show" type="radio">过时</label>
                            </div>
                        </div>
                    </div>




                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">
    <!-- page specific plugin scripts -->
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.bootstrap.js"></script>
    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        validators: {
                            notEmpty: {
                                message: '登录名不能为空'
                            },
                            stringLength: {
                                min: 4,
                                max: 20,
                                message: '登录名长度必须在4到20之间'
                            },
                            threshold :  4 , //有4字符以上才发送ajax请求，
                            remote: {
                                url: '__MODULE__/Consult/checkuser',//验证地址
                                message: '用户已存在',//提示消息
                                delay :  2000,//2秒发送一次ajax
                                type: 'POST'//请求方式
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '用户名由数字字母下划线和.组成'
                            }
                        }
                    },
                    real_name :{
                        validators: {
                            notEmpty: {
                                message: '真实姓名不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 40,
                                message: '真实姓名长度必须在0到40之间'
                            }
                        }
                    },
                    summary: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 300,
                                message: '简介长度必须在0到300之间'
                            }
                        }
                    },
                    address: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 100,
                                message: '地址长度必须在0到100之间'
                            }
                        }
                    },


                    qq: {
                        validators: {
                            notEmpty: {
                                message: 'QQ不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: 'QQ长度必须在0到12之间'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            notEmpty: {
                                message: '手机号码不能为空'
                            },
                            stringLength: {
                                min: 0,
                                max: 12,
                                message: '手机号码长度必须在0到12之间'
                            }
                        }
                    },
                    custom_sort: {
                        validators: {
                            notEmpty: {
                                message: '自定义排序不能为空'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '自定义排序长度必须在1到10之间'
                            },
                            digits :  {
                                message: '只能输入整数'
                            }
                        }
                    }


                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
