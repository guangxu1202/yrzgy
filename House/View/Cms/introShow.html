<extend name="./base" />
<block name="title"><title>查看 - 网站简介管理 - 内容管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">


        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">内容管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                网站简介管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    查看
                </small>
                <button class="btn btn-sm btn-primary pull-right" onclick="javascript:location.href='__MODULE__/Cms/introEdit'">编辑</button>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <table class="Edit">
                            <colgroup width="130px"></colgroup>
                            <tbody>
                                <tr>
                                    <th>摘要标题： </th>
                                    <td>{$vo.summary_title}</td>
                                </tr>
                                <tr>
                                    <th>摘要内容： </th>
                                    <td>{$vo.summary}</td>
                                </tr>
                                <tr>
                                    <th>简介标题： </th>
                                    <td>{$vo.title}</td>
                                </tr>
                                <tr>
                                    <th>简介内容： </th>
                                    <td>{$vo.content|htmlspecialchars_decode}</td>
                                </tr>
                                <tr>
                                    <th>创建人： </th>
                                    <td>{$vo.creator}</td>
                                </tr>
                                <tr>
                                    <th>创建时间： </th>
                                    <td>{$vo.create_time}</td>
                                </tr>
                                <tr>
                                    <th>更新人： </th>
                                    <td>{$vo.regenerator}</td>
                                </tr>
                                <tr>
                                    <th>更新时间： </th>
                                    <td>{$vo.update_time}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="space-4"></div>
                    </foreach>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info" type="button" onclick="javascript:location.href='__MODULE__/Cms/introEdit'">
                                    编辑
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>

</block>
