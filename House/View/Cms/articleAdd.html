<extend name="./base" />
<block name="title"><title>新增 - 文章管理 - 内容管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">内容管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                文章管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    新增
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>标题： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入文章标题" class="form-control" type="text" name="title" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">标题颜色： </label>
                        <div class="col-sm-5">
                            <select id="title_color" name="title_color" style="width: 50px; background-color: #2e2e2e;" onchange="this.style.backgroundColor = this.value;">
                                <option value="#2e2e2e" style="background-color: #2e2e2e;"></option>
                                <option value="#014c4c" style="background-color: #014c4c;"></option>
                                <option value="#008080" style="background-color: #008080;"></option>
                                <option value="#10acac" style="background-color: #10acac;"></option>
                                <option value="#1ec5c5" style="background-color: #1ec5c5;"></option>
                                <option value="#cc0000" style="background-color: #cc0000;"></option>
                            </select>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">标题粗体： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="false" name="is_title_bold" checked="" type="radio">正常</label>
                                <label class="lab"><input value="true" name="is_title_bold" type="radio">粗体</label>
                            </div>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 文章摘要： </label>
                        <div class="col-sm-5">
                            <textarea class="autosize-transition form-control" style="height: 120px;" name="summary"></textarea>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">文章内容： </label>
                        <div class="col-sm-9">
                            <!-- ckeditor -->
                            <script src="{$Think.const.PUBLIC_URL}/ckeditor/ckeditor.js"></script>
                            <textarea name="content"></textarea>
                            <script type="text/javascript">CKEDITOR.replace('content',{ filebrowserImageUploadUrl  :  '__MODULE__/Files/ck_upload',height : 500});</script>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 作者： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入文章作者" class="form-control" type="text" name="author" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>自定义排序： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入自定义排序, 数字大的在前面." class="form-control" type="text" name="custom_sort" value="1000" >
                            <span class="grey">请输入自定义排序,数字大的在前面</span>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>所属分类： </label>
                        <div class="col-sm-5">
                            <table border="0" class="select-table">
                                <tbody><tr>
                                    <td>
                                        <select name="models" size="15" id="left" multiple="multiple" ondblclick="moveSelectedOptions(this, document.getElementById('right'), false, '', '');">
                                            <option value="">——可选模块——</option>
                                            <volist name="info" id="vo">
                                                <option value="{$vo.pk}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </td>
                                    <td valign="middle" align="center" class="select-op">
                                        <input type="button" class="option-transfer-select-button" value="<-" onclick="moveSelectedOptions(document.getElementById('right'), document.getElementById('left'), false, '', '');"><br><br>
                                        <input type="button" class="option-transfer-select-button" value="->" onclick="moveSelectedOptions(document.getElementById('left'), document.getElementById('right'), false, '', '');"><br><br>
                                        <input type="button" class="option-transfer-select-button" value="<<--" onclick="moveAllOptions(document.getElementById('right'), document.getElementById('left'), false, '', '');"><br><br>
                                        <input type="button" class="option-transfer-select-button" value="-->>" onclick="moveAllOptions(document.getElementById('left'), document.getElementById('right'), false, '', '');"><br><br>
                                        <input type="button" class="option-transfer-select-button" value="<*>" onclick="selectAllOptionsExceptSome(document.getElementById('left'), 'key', '');selectAllOptionsExceptSome(document.getElementById('right'), 'key', '');"><br><br>
                                    </td>
                                    <td>
                                        <select name="select_module" size="15" multiple="multiple" id="right" ondblclick="moveSelectedOptions(this, document.getElementById('left'), false, '', '');">
                                            <option value="">——已选模块——</option>
                                        </select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 启用评论： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="true" name="is_enable_comment" checked="" type="radio">启用</label>
                                <label class="lab"><input value="false" name="is_enable_comment" type="radio">禁用</label>
                            </div>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 允许复制： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="false" name="allow_copy" checked="" type="radio">拒绝</label>
                                <label class="lab"><input value="true" name="allow_copy" type="radio">允许</label>
                            </div>
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">关键字： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入关键字" class="form-control" type="text" name="keywords" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right"> 文章来源： </label>
                        <div class="col-sm-5">
                            <input placeholder="请输入文章来源" class="form-control" type="text" name="article_from" >
                        </div>
                    </div>

                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">状态： </label>
                        <div class="col-sm-5">
                            <div class="form-info">
                                <label class="lab"><input value="true" name="is_show" checked="" type="radio">正常</label>
                                <label class="lab"><input value="false" name="is_show" type="radio">过时</label>
                            </div>
                        </div>
                    </div>


                    <div class="space-4"></div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</block>
