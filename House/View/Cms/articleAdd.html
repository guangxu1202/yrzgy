    <script type="text/javascript">
        <?php $timestamp = time();?>
        $(function(){
            $('#file_upload').uploadify({
                'swf'      : '{$Think.const.ADMIN_URL}/uploadify/uploadify.swf',    //指定上传控件的主体文件
                'uploader' : '__MODULE__/Files/articleCover',   //指定服务器端上传处理文件
                'buttonText' : '上传视频',
                'formData'     : {
                    'timestamp' : '<?php echo $timestamp;?>',
                    'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
                },
                'width' : "120",
                'height' : "30",
                'auto' : "false",
                'multi' : false,
                'fileTypeExts' : "*.flv;*.mp4;*.m4v;",
                'fileSizeLimit':'300MB', //上传文件的大小限制
                'onSelectError':function(file, errorCode, errorMsg){
                    switch(errorCode) {
                        case -100:
                            alert("上传的文件数量已经超出系统限制的"+$('#file_upload').uploadify('settings','uploadLimit')+"个文件！");
                            break;
                        case -110:
                            alert("文件 ["+file.name+"] 大小超出系统限制的"+$('#file_upload').uploadify('settings','fileSizeLimit')+"大小！");
                            break;
                        case -120:
                            alert("文件 ["+file.name+"] 大小异常！");
                            break;
                        case -130:
                            alert("文件 ["+file.name+"] 类型不正确！");
                            break;
                    }
                },
                //上传到服务器，服务器返回相应信息到data里
                'onUploadSuccess':function(file, data, response){

                    eval('var data=' + data);
                    var data = JSON.parse(data); //由JSON字符串转换为JSON对象，json转成object
                    if(data.status){
                        //alert(data.status);
                        $(".show-tag").empty();
                        var picture = '<span class="success-tip">'+data.name+'上传成功</span>';
                        $(".show-tag").append(picture);
                        $("#video_path").val(data.pic_path).change();
                    }else {
                        $(".show-tag").empty();
                        var picture = '<span class="fail-tip">'+data.msg+'</span>';
                        $(".show-tag").append(picture);
                        $("#video_path").val("").change();
                        return false;
                    }
                }

            });

            $('#img_upload').uploadify({
                'swf'      : '{$Think.const.ADMIN_URL}/uploadify/uploadify.swf',    //指定上传控件的主体文件
                'uploader' : '__MODULE__/Files/imgCover',   //指定服务器端上传处理文件
                'buttonText' : '上传图片',
                'formData'     : {
                    'timestamp' : '<?php echo $timestamp;?>',
                    'token'     : '<?php echo md5('unique_salt' . $timestamp);?>'
                },
                'width' : "120",
                'height' : "30",
                'auto' : "false",
                'multi' : false,
                'fileTypeExts' : "*.jpg;*.jpeg;*.gif;*.png;*.bmp;",
                "fileDesc" : "Image Files",
                'fileSizeLimit':'30MB', //上传文件的大小限制
                'onSelectError':function(file, errorCode, errorMsg){
                    switch(errorCode) {
                        case -100:
                            alert("上传的文件数量已经超出系统限制的"+$('#file_upload').uploadify('settings','uploadLimit')+"个文件！");
                            break;
                        case -110:
                            alert("文件 ["+file.name+"] 大小超出系统限制的"+$('#file_upload').uploadify('settings','fileSizeLimit')+"大小！");
                            break;
                        case -120:
                            alert("文件 ["+file.name+"] 大小异常！");
                            break;
                        case -130:
                            alert("文件 ["+file.name+"] 类型不正确！");
                            break;
                    }
                },
                //上传到服务器，服务器返回相应信息到data里
                'onUploadSuccess':function(file, data, response){

                    eval('var data=' + data);
                    var data = JSON.parse(data); //由JSON字符串转换为JSON对象，json转成object
                    if(data.status){
                        //alert(data.status);
                        $(".img-tag").empty();
                        var picture = '<div class="DisImg"><img src="{$Think.const.UPLOAD_URL}/article/' + data.pic_path + '" style="max-width:300px;"/></div>';
                        $(".img-tag").append(picture);
                        $("#img_path").val(data.pic_path);
                    }else {
                        return false;
                    }
                }

            });


            $('#example-getting-started').multiselect({
                onChange: function(option, checked, select) {
                    var myval = $("#mymodule").val();
                    var mymodule = myval.split(",");
                    var v = $(option).val();
                    var index = mymodule.indexOf(v);
                    if (mymodule.length>0 && mymodule[0] == ''){
                        mymodule.splice(0,1);
                    }
                    if (index<0 && checked){
                        mymodule.push(v);
                    }
                    if (index>=0 && !checked){
                        mymodule.splice(index,1);
                    }
                    $("#mymodule").val(mymodule.sort(sortNumber));
                }
            });
            function sortNumber(a,b){
                return a - b
            }

            myChange = function(n) {
                $("#picbox,#videobox").hide();
                if(n==0){
                    $("#picbox").show();
                }else{
                    $("#videobox").show();
                }
            };

            $('#myForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    title: {
                        validators: {
                            notEmpty: {
                                message: '文章标题不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 90,
                                message: '文章标题长度必须在2到90之间'
                            }
                        }
                    },
                    summary: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '文章简介长度必须在0到200之间'
                            }
                        }
                    },
                    keywords: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '关键词长度必须在0到200之间'
                            }
                        }
                    },
                    multimedia_describe: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 100,

                    article_from: {
