<extend name="./base" />
<block name="title"><title>修改 - 网站简介管理 - 内容管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">


        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">内容管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                网站简介管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    修改
                </small>

            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <div class="space-4"></div>
                        <input type="hidden" name="pk" value="{$vo.pk}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">摘要标题： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入摘要标题" class="form-control" type="text" name="summary_title" value="{$vo.summary_title}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">摘要内容： </label>
                            <div class="col-sm-5">
                                <textarea class="autosize-transition form-control" name="summary" >{$vo.summary}</textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">简介标题： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入简介标题" class="form-control" type="text" name="title" value="{$vo.title}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">简介内容： </label>
                            <div class="col-sm-11">
                                <!-- ckeditor -->
                                <script src="{$Think.const.PUBLIC_URL}/ckeditor/ckeditor.js"></script>
                                <textarea name="content">{$vo.content}</textarea>
                                <script type="text/javascript">CKEDITOR.replace('content',{ filebrowserImageUploadUrl  :  '__MODULE__/Files/ck_upload',height : 500});</script>
                            </div>
                        </div>


                        <div class="space-4"></div>
                    </foreach>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-1 col-md-9">
                            <div class="row">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>

</block>
