<extend name="./base" />
<block name="title"><title>修改 - 文章管理 - 内容管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">内容管理</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                文章管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    修改
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <div class="space-4"></div>
                        <input type="hidden" name="pk" value="{$vo.pk}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>标题： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入文章标题" class="form-control" type="text" name="title" value="{$vo.title}">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">标题颜色： </label>
                            <div class="col-sm-5">
                                <select id="title_color" name="title_color" style="width: 50px; background-color:{$vo.title_color};" onchange="this.style.backgroundColor = this.value;">
                                    <if condition="$vo.title_color eq '#2e2e2e'">
                                        <option value="#2e2e2e" selected="selected" style="background-color: #2e2e2e;"></option>
                                        <else />
                                        <option value="#2e2e2e" style="background-color: #2e2e2e;"></option>
                                    </if>
                                    <if condition="$vo.title_color eq '#014c4c'">
                                        <option value="#014c4c" selected="selected" style="background-color: #014c4c;"></option>
                                        <else />
                                        <option value="#014c4c" style="background-color: #014c4c;"></option>
                                    </if>
                                    <if condition="$vo.title_color eq '#008080'">
                                        <option value="#008080" selected="selected" style="background-color: #008080;"></option>
                                        <else />
                                        <option value="#008080" style="background-color: #008080;"></option>
                                    </if>
                                    <if condition="$vo.title_color eq '#10acac'">
                                        <option value="#10acac" selected="selected" style="background-color: #10acac;"></option>
                                        <else />
                                        <option value="#10acac" style="background-color: #10acac;"></option>
                                    </if>
                                    <if condition="$vo.title_color eq '#1ec5c5'">
                                        <option value="#1ec5c5" selected="selected" style="background-color: #1ec5c5;"></option>
                                        <else />
                                        <option value="#1ec5c5" style="background-color: #1ec5c5;"></option>
                                    </if>
                                    <if condition="$vo.title_color eq '#cc0000'">
                                        <option value="#cc0000" selected="selected" style="background-color: #cc0000;"></option>
                                        <else />
                                        <option value="#cc0000" style="background-color: #cc0000;"></option>
                                    </if>

                                </select>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">标题粗体： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.is_title_bold eq 1">
                                        <label class="lab"><input value="false" name="is_title_bold" type="radio">正常</label>
                                        <label class="lab"><input value="true" name="is_title_bold" checked="checked" type="radio">粗体</label>
                                        <else />
                                        <label class="lab"><input value="false" name="is_title_bold" checked="checked" type="radio">正常</label>
                                        <label class="lab"><input value="true" name="is_title_bold" type="radio">粗体</label>
                                    </if>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 文章摘要： </label>
                            <div class="col-sm-5">
                                <textarea class="autosize-transition form-control" style="height: 120px;" name="summary">{$vo.summary}</textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">文章内容： </label>
                            <div class="col-sm-9">
                                <!-- ckeditor -->
                                <script src="{$Think.const.PUBLIC_URL}/ckeditor/ckeditor.js"></script>
                                <textarea name="content">{$vo.content}</textarea>
                                <script type="text/javascript">CKEDITOR.replace('content',{ filebrowserImageUploadUrl  :  '__MODULE__/Files/ck_upload',height : 500});</script>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 作者： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入文章作者" class="form-control" type="text" name="author" value="{$vo.author}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>自定义排序： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入自定义排序, 数字大的在前面." class="form-control" type="text" name="custom_sort" value="{$vo.custom_sort}" >
                                <span class="grey">请输入自定义排序,数字大的在前面</span>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>选择分类： </label>
                            <div class="col-sm-5">
                                <select name="category_id">
                                    <volist name="info2" id="v">
                                        <if condition="$v.check eq 1 ">
                                            <option value="{$v.pk}" selected="selected">{$v.name}</option>
                                            <else />
                                            <option value="{$v.pk}">{$v.name}</option>
                                        </if>

                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> <span class="red">*</span>所属模块： </label>
                            <div class="col-sm-5">

                                <select name="smodule1"  id="example-getting-started" multiple="multiple">
                                    <volist name="info1" id="vo1">
                                        <if condition="$vo1.check eq 1 ">
                                            <option value="{$vo1.pk}" selected="selected">{$vo1.name}</option>
                                            <else />
                                            <option value="{$vo1.pk}">{$vo1.name}</option>
                                        </if>
                                    </volist>
                                </select>
                                <input type="hidden" name="smodule" id="mymodule" value="{$arr}">

                            </div>
                        </div>


                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 启用评论： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.is_enable_comment eq 1">
                                        <label class="lab"><input value="true" name="is_enable_comment" checked="checked" type="radio">启用</label>
                                        <label class="lab"><input value="false" name="is_enable_comment" type="radio">禁用</label>
                                        <else />
                                        <label class="lab"><input value="true" name="is_enable_comment" type="radio">启用</label>
                                        <label class="lab"><input value="false" name="is_enable_comment" checked="checked" type="radio">禁用</label>
                                    </if>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 允许复制： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.allow_copy eq 1">
                                        <label class="lab"><input value="false" name="allow_copy" type="radio">拒绝</label>
                                        <label class="lab"><input value="true" name="allow_copy" checked="checked" type="radio">允许</label>
                                        <else />
                                        <label class="lab"><input value="false" name="allow_copy" checked="checked" type="radio">拒绝</label>
                                        <label class="lab"><input value="true" name="allow_copy" type="radio">允许</label>
                                    </if>

                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">关键字： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入关键字" class="form-control" type="text" name="keywords" value="{$vo.keywords}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 文章来源： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入文章来源" class="form-control" type="text" name="article_from"  value="{$vo.article_from}" >
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">状态： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.is_show eq 1">
                                        <label class="lab"><input value="true" name="is_show" checked="checked" type="radio">正常</label>
                                        <label class="lab"><input value="false" name="is_show" type="radio">过时</label>
                                        <else />
                                        <label class="lab"><input value="true" name="is_show" type="radio">正常</label>
                                        <label class="lab"><input value="false" name="is_show" checked="checked" type="radio">过时</label>
                                    </if>

                                </div>
                            </div>
                        </div>


                        <div class="space-4"></div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="row">
                                    <button class="btn btn-info b-submit" type="submit">
                                        <i class="icon-ok bigger-110"></i>
                                        提交
                                    </button>
                                    <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->

    <script src="{$Think.const.ADMIN_URL}/js/bootstrap-multiselect.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/admin.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#example-getting-started').multiselect({
                onChange: function(option, checked, select) {
                    var myval = $("#mymodule").val();
                    var mymodule = myval.split(",");
                    var v = $(option).val();
                    var index = mymodule.indexOf(v);
                    if (mymodule.length>0 && mymodule[0] == ''){
                        mymodule.splice(0,1);
                    }
                    if (index<0 && checked){
                        mymodule.push(v);
                    }
                    if (index>=0 && !checked){
                        mymodule.splice(index,1);
                    }
                    $("#mymodule").val(mymodule.sort(sortNumber));
                }
            });
            function sortNumber(a,b){
                return a - b
            }

            $('#myForm')
            .bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    title: {
                        validators: {
                            notEmpty: {
                                message: '文章标题不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 90,
                                message: '文章标题长度必须在2到90之间'
                            },
                            regexp: {
                                regexp: /^[0-9a-zA-Z\u4e00-\u9fa5]+$/,
                                message: '文章标题由中英文和数字组成'
                            }
                        }
                    },
                    summary: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '文章标题长度必须在0到200之间'
                            }
                        }
                    },
                    keywords: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 200,
                                message: '关键词长度必须在0到200之间'
                            }
                        }
                    },
                    article_from: {
                        validators: {
                            stringLength: {
                                min: 0,
                                max: 50,
                                message: '文章来源长度必须在0到50之间'
                            }
                        }
                    },
                    smodule1: {
                        validators: {
                            notEmpty: {
                                message: '请至少选择一个所属模块'
                            }
                        }
                    },
                    category_id: {
                        validators: {
                            notEmpty: {
                                message: '请至少选择一个所属分类'
                            }
                        }
                    },
                    custom_sort: {
                        validators: {
                            notEmpty: {
                                message: '自定义排序不能为空'
                            },
                            stringLength: {
                                min: 1,
                                max: 10,
                                message: '自定义排序长度必须在1到10之间'
                            },
                            digits :  {
                                message: '只能输入整数'
                            }
                        }
                    }

                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
