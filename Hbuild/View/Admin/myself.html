<extend name="./base" />
<block name="title"><title>修改我的信息 - 系统用户管理 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">密码修改</li>
        </ul><!-- .breadcrumb -->

    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                密码修改
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12" >
                <form class="form-horizontal" id="myForm" method="post" action="__SELF__">
                    <foreach name="info" item="vo" >
                        <div class="space-4"></div>
                        <input type="hidden" name="id" value="{$vo.pk}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">登录名： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.username}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">上次登录时间： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.last_login_time}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">上次登录IP： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.ip}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">创建人： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.creator}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">创建时间： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.create_time}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">真实姓名： </label>
                            <div class="col-sm-5">
                                <div class="form-info">{$vo.real_name}</div>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>原始密码： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入初始密码" class="form-control"  type="password" name="opassword">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>新密码： </label>
                            <div class="col-sm-5">
                                <input placeholder="请输入新密码" class="form-control"  type="password" name="password">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"><span class="red">*</span>重复新密码： </label>
                            <div class="col-sm-5">
                                <input placeholder="请重复输入新密码" class="form-control"  type="password" name="repassword">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> 状态： </label>
                            <div class="col-sm-5">
                                <div class="form-info">
                                    <if condition="$vo.locked eq 0 ">启用 <else/> 已锁定</if>
                                </div>
                            </div>
                        </div>
                        <div class="space-4"></div>
                    </foreach>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="row">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <button class="btn" type="button" onclick="javascript:history.back()">返回</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</block>

<block name="public">

    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/hbuild.js"></script>

    <script type="text/javascript">
        $(function(){
            $('#myForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    opassword: {
                        validators: {
                            notEmpty: {
                                message: '原始密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '原始密码长度必须在6到30之间'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '密码长度必须在6到30之间'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '密码由数字字母下划线和.组成'
                            }
                        }
                    },
                    repassword: {
                        validators: {
                            notEmpty: {
                                message: '重复密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '重复密码长度必须在6到30之间'
                            },
                            identical: {
                                field: 'password',
                                message: '两次密码不一致'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '重复密码由数字字母下划线和.组成'
                            }
                        }
                    }
                },
                submitHandler: function(validator, form, submitButton) {
                    // a)
                    // Use Ajax to submit form data
                    //$.post(form.attr('action'), form.serialize(), function(result) {
                    // ... process the result ...
                    //}, 'json');

                    //b)
                    // Do your task
                    // ...
                    // Submit the form
                    validator.defaultSubmit();
                }

            });
        })
    </script>
</block>
