<extend name="./base" />
<block name="title"><title>我的咨询 - 元认知干预网站管理后台系统</title></block>
<block name="content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">我的咨询</li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                我的咨询
                <small>
                    <i class="icon-double-angle-right"></i>
                    列表
                </small>
            </h1>
        </div><!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!--<h3 class="header smaller lighter blue">jQuery dataTables</h3>-->
                <!--<div class="table-header">-->
                    <!--Results for "Latest Registered Domains"-->
                <!--</div>-->

                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                序号
                            </th>
                            <th>咨询编号</th>
                            <th>联系人</th>
                            <th>联系电话</th>
                            <th>联系QQ</th>
                            <th>标题</th>
                            <th>预计开始时间</th>
                            <th>预计结束时间</th>
                            <th>咨询批次</th>
                            <th>咨询状态</th>
                            <th>用户评价</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <volist name="info" id="vo">
                            <tr>
                                <td class="center">{$i}</td>
                                <td style="width: 150px;"><a href="__MODULE__/Consult/itemHandle/pa/{$vo.pk}">{$vo.time_number}</a></td>
                                <td>{$vo.lx_name}</td>
                                <td>{$vo.lx_phone}</td>
                                <td>{$vo.lx_qq}</td>
                                <td style="max-width: 300px;">{$vo.title}</td>
                                <td style="width: 150px;">{$vo.start_time}</td>
                                <td style="width: 150px;">{$vo.end_time}</td>
                                <td style="width:100px;">{$vo.times}/{$vo.count_times}</td>
                                <td>
                                    <if condition="$vo.status eq 0 ">
                                        <span class="red">未完成</span>
                                        <else />
                                        <span class="green">已完成</span>
                                    </if>
                                </td>
                                <td>
                                    <if condition="$vo.member_eval eq null ">
                                        未评价
                                        <else />
                                        <span class="green">已评价</span>
                                    </if>
                                </td>
                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                        <if condition="$vo.status eq 0 ">
                                            <a href="__MODULE__/Consult/itemEdit/pa/{$vo.pk}" data-id="{$vo.pk}">办理</a>
                                            <else />
                                            <a href="__MODULE__/Consult/itemEdit/pa/{$vo.pk}" data-id="{$vo.pk}">修改</a>
                                        </if>

                                    </div>

                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</block>

<block name="public">
    <!-- page specific plugin scripts -->
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.min.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/jquery.dataTables.bootstrap.js"></script>
    <script src="{$Think.const.ADMIN_URL}/js/bootbox.min.js"></script>

    <!-- inline scripts related to this page -->
    <script src="{$Think.const.ADMIN_URL}/js/hbuild.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            var oTable1 = $('#sample-table-2').dataTable( {
                "aoColumns": [
                    { "bSortable": false },
                    null, null,null, null, null,null,null,null,null,null,
                    { "bSortable": false }
                ] ,
                "oLanguage" : {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sZeroRecords": "没有检索到数据",
                    "sSearch": "查询:",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "尾页"
                    }

                }
            } );
        var myTable =
            $('#dynamic-table')
                //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)

                    bAutoWidth: false,
                    "aoColumns": [
                        { "bSortable": false },

                    select: {
                        style: 'multi'
                    },

                        "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                        "sInfoEmpty": "没有数据",
                        "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                        "sZeroRecords": "没有检索到数据",
                        "sSearch": "名称:",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "前一页",
                            "sNext": "后一页",
                            "sLast": "尾页"
                        }

                    }
                } );




            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                var w2 = $source.width();

                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }


        
        })
    </script>
</block>
