<extend name="./base" />
<block name="title">
    <foreach name="info1" item="vo" >
    <title>{$vo.title} - 元认知心理干预技术网</title>
    <meta name="keywords" content="{$vo.title}"/>
    <meta name="description" content="{$vo.title}"/>
    </foreach>
</block>

<block name="content">

<div class="container i-container">
    <foreach name="info1" item="vo" >
    <div class="Statu">您的位置：<a href="{$Think.const.SITE_URL}">首页</a> &gt;&gt; {$vo.title}</div>
    </foreach>
</div>

<div class="container i-container">
    <div class="row">
        <div class="col-sm-3">
            <include file="./left" />
        </div>
        <div class="col-sm-9">
            <div class="box">
                <foreach name="info1" item="vo" >
                    <div class="Mtop">
                        <h2><img src="{$Think.const.WEB_URL}/images/ico_04.gif" class="ico" /> {$vo.title}</h2>
                    </div>
                    <div class="Mbody news">
                        <h1>{$vo.title}</h1>
                        <div class="newsCon">
                            {$vo.content|htmlspecialchars_decode}
                        </div>
                    </div>
                </foreach>
            </div>
        </div>
    </div>
</div>



</block>


<block name="public">


</block>
