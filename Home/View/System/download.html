<extend name="./base" />
<block name="title">
    <title>图书资料 - 元认知心理干预技术网</title>
    <meta name="keywords" content="{$Think.config.KEYWORDS},图书资料"/>
    <meta name="description" content="{$Think.config.DESCRIPTION}"/>
</block>

<block name="content">

<div class="container i-container">
    <div class="Statu">您的位置：<a href="{$Think.const.SITE_URL}">首页</a> &gt;&gt; 图书资料</div>
</div>

<div class="container i-container">
    <div class="row">

        <div class="col-sm-9 col-sm-push-3">
            <div class="box">
                <div class="Mtop">
                    <h2><img src="{$Think.const.WEB_URL}/images/ico_04.gif" class="ico" /> 资料列表</h2>
                </div>
                <div class="Mbody">
                    <ul class="list newlist">
                        <volist name="list" id="vo">
                            <li>
                                <span>
                                    <a href="{$Think.const.SITE_URL}/CDN/uploaded/files/{$vo.file_path}" class="newlist-download">下载</a>
                                    {$vo.update_time|substr=0,10}
                                </span>
                                <a href="{$Think.const.SITE_URL}/CDN/uploaded/files/{$vo.file_path}">{$vo.file_name}</a>
                            </li>
                        </volist>
                    </ul>
                    <div class="pagenation">{$page}</div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-sm-pull-9">
            <include file="./left" />
        </div>
    </div>
</div>



</block>


<block name="public">


</block>
