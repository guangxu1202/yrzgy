<extend name="./base" />
<block name="title">
    <title>联系我们 - 元认知心理干预技术网</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
</block>

<block name="content">

<div class="container i-container">
    <div class="Statu">您的位置：<a href="{$Think.const.SITE_URL}">首页</a> &gt;&gt; 联系我们</div>
</div>

<div class="container i-container">
    <div class="row">
        <div class="col-sm-3">
            <include file="./left" />
        </div>
        <div class="col-sm-9">
            <div class="box">
                <div class="Mtop">
                    <h2><img src="{$Think.const.WEB_URL}/images/ico_04.gif" class="ico" /> 联系我们</h2>
                </div>
                <div class="Mbody news">
                    <foreach name="info" item="vo" >

                        <div class="tab">
                            <dl>
                                <dt>机构名称：</dt>
                                <dd>{$vo.organization}</dd>
                            </dl>
                            <dl>
                                <dt>地址：</dt>
                                <dd>{$vo.address}</dd>
                            </dl>
                            <dl>
                                <dt>固定电话：</dt>
                                <dd>{$vo.telephone}</dd>
                            </dl>
                            <dl>
                                <dt>手机：</dt>
                                <dd>{$vo.mobile}</dd>
                            </dl>
                            <dl>
                                <dt>传真：</dt>
                                <dd>{$vo.fax}</dd>
                            </dl>
                            <dl>
                                <dt>QQ群：</dt>
                                <dd>{$vo.qq_group}</dd>
                            </dl>
                            <dl>
                                <dt>邮箱：</dt>
                                <dd>{$vo.email}</dd>
                            </dl>
                            <dl>
                                <dt>邮编：</dt>
                                <dd>{$vo.zip}</dd>
                            </dl>
                            <dl>
                                <dt>公交线路：</dt>
                                <dd>{$vo.bus}</dd>
                            </dl>
                        </div>
                        <div class="map">
                            <a href="http://j.map.baidu.com/AuYnJ" target="_blank"><img src="{$Think.const.WEB_URL}/images/map.jpg"></a>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
</div>



</block>


<block name="public">


</block>
