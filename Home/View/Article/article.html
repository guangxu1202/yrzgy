<extend name="./base" />
<block name="title">
    <title>{$model_name.name} - 元认知心理干预技术网</title>
    <meta name="keywords" content="{$Think.config.KEYWORDS},{$model_name.name}"/>
    <meta name="description" content="{$Think.config.DESCRIPTION}"/>
</block>

<block name="content">

<div class="container i-container">
    <div class="Statu">您的位置：<a href="{$Think.const.SITE_URL}">首页</a> &gt;&gt; {$model_name.name}</div>
</div>

<div class="container i-container">
    <div class="row">

        <div class="col-sm-9 col-sm-push-3">
            <div class="box">
                <div class="Mtop">
                    <h2><img src="{$Think.const.WEB_URL}/images/ico_04.gif" class="ico" /> {$model_name.name}</h2>
                </div>
                <div class="Mbody">
                    <ul class="list newlist">
                        <!--列表标准:20行/页-->
                        <volist name="list" id="vo">
                            <li>
                                <span>{$vo.update_time|substr=0,10}</span>
                                <a href="__MODULE__/Article/show/u/{$vo.pk}" target="_blank">{$vo.title}</a>
                            </li>
                        </volist>
                    </ul>
                    <div class="pagenation">{$page}</div>

                </div>
            </div>
        </div>
        <div class="col-sm-3 col-sm-pull-9">
            <if condition="$model_name.pk eq 12 ">
                <div class="box">
                    <div class="Mtop">
                        <span><a href="__MODULE__/Article/archives">更多&gt;&gt;</a></span>
                        <h2><img src="{$Think.const.WEB_URL}/images/ico_01.gif" class="ico"/> 研修生档案</h2>
                    </div>
                    <div class="Mbody">
                        <ul class="list">
                            <volist name="archives_cate" id="vo">
                                <li><a href="__MODULE__/Article/arch/u/{$vo.pk}"><nobr>{$vo.name}</nobr></a></li>
                            </volist>
                        </ul>
                    </div>
                </div>
            </if>
            <include file="./left" />
        </div>
    </div>
</div>



</block>


<block name="public">


</block>
